<!DOCTYPE html>
<html>
<head>
  <title>Bubble Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">üåç Bubble Map Example</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([20, 0], 2); // Centered on the equator

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Bubble data: [lat, lon, radius (in meters), label]
    const bubbles = [
      [34.0522, -118.2437, 500000, 'Los Angeles'],   // LA
      [40.7128, -74.0060, 800000, 'New York'],       // NYC
      [48.8566, 2.3522, 600000, 'Paris'],            // Paris
      [35.6895, 139.6917, 700000, 'Tokyo'],          // Tokyo
      [19.4326, -99.1332, 400000, 'Mexico City']     // Mexico City
    ];

    // Add bubbles to the map
    bubbles.forEach(([lat, lon, radius, label]) => {
      L.circle([lat, lon], {
        color: 'blue',
        fillColor: '#30a2ff',
        fillOpacity: 0.5,
        radius: radius
      }).addTo(map)
        .bindPopup(label + "<br>Radius: " + (radius / 1000) + " km");
    });
  </script>
</body>
</html>
