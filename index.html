<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Map</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fefefe;
    }
    .map-container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .bubble {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ffb3b3;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
    }
    .center {
      top: 250px;
      left: 250px;
      background: #ff9999;
    }
    .bubble1 { top: 80px; left: 250px; background: #a3d5ff; }
    .bubble2 { top: 150px; left: 420px; background: #d9b3ff; }
    .bubble3 { top: 350px; left: 420px; background: #b3ffd9; }
    .bubble4 { top: 420px; left: 250px; background: #a3d5ff; }
    .bubble5 { top: 350px; left: 80px; background: #d9b3ff; }
    .bubble6 { top: 150px; left: 80px; background: #b3ffd9; }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <canvas width="600" height="600"></canvas>
    <div class="bubble center">Main Concept</div>
    <div class="bubble bubble1">Concept 1</div>
    <div class="bubble bubble2">Concept 2</div>
    <div class="bubble bubble3">Concept 3</div>
    <div class="bubble bubble4">Concept 4</div>
    <div class="bubble bubble5">Concept 5</div>
    <div class="bubble bubble6">Concept 6</div>
  </div>

  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    const bubbles = [
      { x: 300, y: 300 }, // center
      { x: 300, y: 130 },
      { x: 470, y: 200 },
      { x: 470, y: 400 },
      { x: 300, y: 470 },
      { x: 130, y: 400 },
      { x: 130, y: 200 }
    ];

    ctx.strokeStyle = "#333";
    ctx.lineWidth = 2;

    for (let i = 1; i < bubbles.length; i++) {
      ctx.beginPath();
      ctx.moveTo(bubbles[0].x, bubbles[0].y);
      ctx.lineTo(bubbles[i].x, bubbles[i].y);
      ctx.stroke();
    }
  </script>
</body>
</html>
